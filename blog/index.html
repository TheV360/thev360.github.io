---
layout: default

title: Blog
---

			<div class="container">
				<ul>
					{% for post in site.posts %}
						<hr />
						<div>
							<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
							<aside>{{ page.date }}</aside>
							{{ post.excerpt }}
						</div>
					{% endfor %}
				</ul>
			</div>
